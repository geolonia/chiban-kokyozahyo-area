<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Preview - Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid rgb(209 213 219);
      padding: 5px;
    }
  </style>
</head>

<body>

  <div id="map" class="left" data-zoom="5" data-lat="37.01" data-lng="138.09" data-hash="on" data-marker="off"></div>

  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: "#map",
      style: "./style.json"
    });

    map.on('load', () => {

      // popupでクリックした地点のデータを表示する
      map.on('click', 'outside-area/polygonFill', (e) => {

        // table でプロパティを表示する
        const properties = e.features[0].properties;

        let tableHTML = '';
        for (const key in properties) {
          tableHTML += `<tr><th>${key}</th><td>${properties[key]}</td></tr>`;
        }

        const popup = new geolonia.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<table>${tableHTML}</table>`)
          .addTo(map);
      });

    })
  </script>
</body>

</html>
