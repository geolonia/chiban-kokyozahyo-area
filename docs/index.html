<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Preview - Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div
    id="map"
    class="left"
    data-zoom="5"
    data-lat="37.01"
    data-lng="138.09"
    data-hash="on"
    data-marker="off"
  ></div>

  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: "#map",
      style: "geolonia/gsi"
    });

    map.on('load', () => {

      map.addSource('outside-area', {
        type: 'vector',
        url: 'https://tileserver.geolonia.com/outside-area-files2/tiles.json?key=YOUR-API-KEY'
      });

      map.addSource('chiban-cities', {
        type: 'vector',
        url: 'https://tileserver.geolonia.com/chiban-cities/tiles.json?key=YOUR-API-KEY'
      })

      map.addLayer({
        id: 'admins',
        type: 'fill',
        source: 'chiban-cities',
        'source-layer': 'admins',
        paint: {
          'fill-color': '#000000',
          'fill-opacity': 0.5,
          'fill-outline-color': '#ffffff'
        }
      });

      map.addLayer({
        id: 'outside-area',
        type: 'fill',
        source: 'outside-area',
        'source-layer': 'outside-area',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.5,
          'fill-outline-color': '#ffffff'
        }
      });

      // popupでクリックした地点のデータを表示する
      map.on('click', 'outside-area', (e) => {
        const popup = new geolonia.Popup()
          .setLngLat(e.lngLat)
          .setHTML(JSON.stringify(e.features[0].properties))
          .addTo(map);
      });

    })
  </script>
</body>

</html>
