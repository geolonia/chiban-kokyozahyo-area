<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法務省登記所備付地図データ 公共座標の筆かつ所属する市区町村外の座標を可視化</title>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid rgb(209 213 219);
      padding: 5px;
    }
  </style>
</head>

<body>

  <div id="map" class="left" data-zoom="5" data-lat="37.01" data-lng="138.09" data-hash="on" data-marker="off"></div>

  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: "#map",
      style: "./style.json"
    });

    map.on('load', () => {

    //   {
    //   "id": "outside-area/polygonFill",
    //   "type": "fill",
    //   "source": "outside-area",
    //   "source-layer": "outside-area",
    //   "minzoom": 12,
    //   "filter": [
    //     "==",
    //     "$type",
    //     "Polygon"
    //   ],
    //   "paint": {
    //     "fill-color": "#0000ff",
    //     "fill-opacity": 0.2
    //   }
    // },
    

      // popupでクリックした地点のデータを表示する
      map.on('click', 'outside-area/polygonFill', (e) => {

        // table でプロパティを表示する
        const properties = e.features[0].properties;

        let tableHTML = '';
        for (const key in properties) {
          let label = key;
          let value = properties[key];

          if (label === 'outside_area_rate') {
            label = '筆の市区町村外の面積の割合'
            value = `${value*100}%`
          }

          if (label === 'zip_file') {
            label = 'zipファイル名'
            value = `${value}.zip`
          }

          tableHTML += `<tr><th>${label}</th><td>${value}</td></tr>`;
        }

        const popup = new geolonia.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<table>${tableHTML}</table>`)
          .setMaxWidth("300px")
          .addTo(map);
      });

    })
  </script>
</body>

</html>
